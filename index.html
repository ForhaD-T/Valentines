      <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíï</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Arial,sans-serif;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(45deg,#ff6b9d,#c44569,#f8b500,#ff9ff3);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Hearts */
.hearts{position:absolute;inset:0;overflow:hidden}
.heart{
  position:absolute;
  font-size:18px;
  opacity:.8;
  animation:float 5s linear forwards;
}
@keyframes float{
  from{transform:translateY(100vh) scale(.8);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-80px) scale(1.2);opacity:0}
}

/* Main */
.container{text-align:center;z-index:10;padding:10px}
h1{
  color:#fff;
  font-size:clamp(1.6rem,4vw,2.2rem);
  text-shadow:0 0 15px #ff69b4;
  margin-bottom:2rem;
}
.buttons{display:flex;gap:20px;justify-content:center}

button{
  padding:14px 32px;
  font-size:1.1rem;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
  touch-action:none;
}

#yes{background:linear-gradient(45deg,#ff69b4,#ff1493);color:#fff}
#no{background:linear-gradient(45deg,#ffcccb,#ffb6c1)}

.celebration{
  display:none;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:20px;
}

.message{color:#ff1493;font-size:1.7rem;margin-bottom:10px}
.special-text{color:#fff;font-size:.95rem;max-width:90%;line-height:1.5}

.cute-img{
  width:160px;
  height:160px;
  border-radius:18px;
  object-fit:cover;
  margin:15px 0;
  box-shadow:0 8px 25px rgba(255,20,147,.5);
}

#lyrics{
  position:fixed;
  bottom:70px;
  width:100%;
  text-align:center;
  color:#fff;
  font-weight:bold;
  opacity:0;
  transition:opacity .4s;
}

.back-btn{
  position:absolute;
  top:12px;
  left:12px;
  display:none;
  padding:6px 14px;
  border-radius:20px;
  border:1px solid #ff69b4;
  background:#fff;
  color:#ff69b4;
}
</style>
</head>

<body>

<audio id="music" preload="auto">
  <source src="raabta-piano.mp3" type="audio/mpeg">
</audio>

<div class="hearts" id="hearts"></div>
<button class="back-btn" id="back">‚Üê Back</button>

<div class="container" id="question">
  <h1>Will you be my Valentine? üíñ</h1>
  <div class="buttons">
    <button id="yes">Yes üíï</button>
    <button id="no">No üòè</button>
  </div>
</div>

<div class="celebration" id="celebrate">
  <h1 class="message">I knew it ‚ù§Ô∏è</h1>
  <p class="special-text">
    You are my calm in chaos, my forever üíñ
  </p>
  <img src="PXL_20251109_125344695~2.jpg" class="cute-img">
  <div id="lyrics"></div>
</div>

<script>
const music=document.getElementById("music");
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const lyricsBox=document.getElementById("lyrics");
const backBtn=document.getElementById("back");
const hearts=document.getElementById("hearts");

let musicPlayed=false;
let heartCount=0;
const MAX_HEARTS=25;

const lyrics=[
 "Takia, ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶¨ üíñ",
 "Every heartbeat is yours üíï",
 "Forever and always ‚ù§Ô∏è"
];
let i=0;

function playMusic(){
 if(!musicPlayed){
  music.play().catch(()=>{});
  musicPlayed=true;
 }
}

function moveNo(){
 playMusic();
 const x=Math.random()*(window.innerWidth-noBtn.offsetWidth-20);
 const y=Math.random()*(window.innerHeight-noBtn.offsetHeight-20);
 noBtn.style.position="fixed";
 noBtn.style.left=x+"px";
 noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseenter",moveNo);
noBtn.addEventListener("touchstart",e=>{e.preventDefault();moveNo();});

yesBtn.onclick=()=>{
 playMusic();
 question.style.display="none";
 celebrate.style.display="flex";
 backBtn.style.display="block";
 setInterval(()=>{
  lyricsBox.style.opacity=0;
  setTimeout(()=>{
   lyricsBox.textContent=lyrics[i++%lyrics.length];
   lyricsBox.style.opacity=1;
  },300);
 },4000);
};

backBtn.onclick=()=>location.reload();

/* Optimized hearts */
setInterval(()=>{
 if(heartCount>MAX_HEARTS) return;
 const h=document.createElement("div");
 h.className="heart";
 h.textContent="‚ù§Ô∏è";
 h.style.left=Math.random()*100+"%";
 hearts.appendChild(h);
 heartCount++;
 setTimeout(()=>{h.remove();heartCount--;},5000);
},400);
</script>

</body>
</html>
